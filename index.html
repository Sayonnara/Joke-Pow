<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sytles.css">
    <title>Joken-Pow</title>
</head>

<body>
    <main class="container">

        <div class="results">
            <div>
                <span class="user-result">
                    <img src="img/pedra.png" alt="escolha do usuario">
                </span>

                <span class="pc-result">
                    <img src="img/pedra.png" alt="escolha do computador">
                </span>

            </div>
        </div>
        <p class="result-text"> Qual sua escolha? </p>

        <div class="options">
            <span class="option-img">
                <img src="img/pedra.png" alt="imagem pedra">
                <p>Pedra</p>
            </span>

            <span class="option-img">
                <img src="img/papel.png" alt="imagem papel">
                <p>Pedra</p>
            </span>

            <span class="option-img">
                <img src="img/tesoura.png" alt="imagem tesoura">
                <p>Pedra</p>
            </span>

        </div>

    </main>
    <script src="scripts.js"></script>
</body>

</html>
